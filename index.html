<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Magra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <title>TODO</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <div class="flex" id="header">
        <div class="flex" id="todoLogo">TODO</div>
        <div class="flex" id="profileIcon"></div>
        <div class="flex" id="mauLogo"><a></a></div>
      </div>
    </header>
    <main>
      <div id="ghost" class="flex ghost">
        <div id="popup" class="popup flex"></div>
      </div>
      <div id="content">
      </div>
    </main>
    <div id="controlBar">
      <div id="controls" class="flex">
        <div class="flex" id="home"></div>
        <div class="flex" id="filter"></div>
        <div class="flex" id="completed"></div>
        <div class="flex" id="add"></div>
      </div>
    </div>
    <div class="labelBox flex">
      <div id="labelControls">
        <div id="labelEdit" class="flex">
          <div class="slideIn flex">
            <!-- <div id="editLabel" class="button flex">EDIT</div> -->
            <div id="removeLabel" class="button flex">REMOVE</div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner flex">
              <div class="flip-card-front flex" id="addLabel">ADD</div>
              <div class="flip-card-back flex" id="editLabel">EDIT</div>
            </div>
          </div> 
          <div id="menuDown"></div>
        </div>
        <div id="labels" class="flex"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <!-- <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script> -->
  <script src="js/variables.js"></script>
  <script src="js/constructors.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/editTask.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/login.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/cookies.js"></script>
  <script src="js/simon.js"></script>
  <script src="js/run.js"></script>
</body>
</html>
